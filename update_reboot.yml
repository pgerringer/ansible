---
- hosts: UpdateAndReboot
  hosts: all
  tasks:
    - name: Updating all packages
      become: true
      become_method: sudo
      remote_user: root
      apt:
        update_cache: yes
        upgrade: yes
        force_apt_get: yes
        cache_valid_time: 3600
        autoremove: yes
        autoclean: yes
    - name: Rebooting the host if necessary
      reboot:
        msg: "Reboot initiated by Ansible due to system updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
